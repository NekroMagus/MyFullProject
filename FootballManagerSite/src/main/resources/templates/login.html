<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{static/css/main.css}">
    <title></title>
</head>
<body>

<div id="authentication">
    <form action="/login" method="post">
        <label class="coll-25 lab" for="username">Логин</label>
        <input class="coll-75 aut" type="text" id="username" name="username" placeholder="Введите логин..">

        <label class="coll-25 lab" for="password">Пароль</label>
        <input class="coll-75 aut" type="password" id="password" name="password" placeholder="Введите пароль..">

        <input type="submit" value="Войти" id="sub">
    </form>
</div>
</body>
</html>
