<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modalRegAuth">
    <div class="modal-overlay">
        <div class="modal">
            <a class="close-modal">
                <svg viewBox="0 0 20 20">
                    <path fill="#000000"
                          d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z"></path>
                </svg>
            </a>
            <div class="modal-content">
                <div class="text-center">
                    <h2>Регистрация</h2>
                    <div class="push20"></div>
                </div>
                <form action="/registration" method="post">
                    <div class="input">
                        <div class="blockinput">
                            <h4>E-mail<span class="red f16">*</span></h4>
                            <input type="email" placeholder="Ваш E-mail*" name="username"/>
                        </div>
                        <div class="push20"></div>
                        <div class="blockinput">
                            <h4>Пароль<span class="red f16">*</span></h4>
                            <input type="password" placeholder="Ваш пароль*" name="password"/>
                        </div>
                    </div>
                    <div class="push20"></div>
                    <h3>Прикрепить видео</h3>
                    <button class="load-video">
                        <input type="file" id="file-input" name="INPUT_FIELD" accept="video/*"/>
                        <span id="output"></span>
                        <label class="file-input" type="file" accept="image/*" for="file-input">
                            <i class="fa fa-cloud-upload" aria-hidden="true" style="font-size:16px;"></i>
                            <b>Выберите файл</b></label>
                    </button>
                    <small><span class="red f16">*</span>
                        - поля, обязательные для заполнения
                    </small>
                    <div class="push20"></div>
                    <button type="submit" class="btn btn-send">Отправить заявку</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
