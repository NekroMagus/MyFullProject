<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Skideo</title>
    <div th:replace="fragments/head :: head"/>
</head>
<body>

<div th:replace="fragments/header2 :: header2"/>

<section class="edit">
    <div class="container center">
        <div class="col-md-6 no-padding">
            <h1 class="edit-title">Основное</h1>
            <form action="/profile/edit" method="post" onsubmit="save()">
                <div class="input edit">
                    <div class="blockinput">
                        <div class="col-4 col-md-4">
                            <p>Имя:</p>
                        </div>
                        <div class="col-8">
                            <input type="text" name="name" placeholder="Ваше имя"/>
                        </div>
                    </div>
                    <div class="blockinput">
                        <div class="col-4 col-md-4">
                            <p>Фамилия:</p>
                        </div>
                        <div class="col-8">
                            <input type="text" name="surname" placeholder="Ваша фамилия"/>
                        </div>
                    </div>
                    <div class="blockinput">
                        <!--EDIT PHOTO IF NEED, BUT NOW NOT-->
                        <!--<div class="col-4 col-md-4">-->
                            <!--<p>Ваше фото:</p>-->
                        <!--</div>-->
                        <!--<div class="col-8">-->
                            <!--<input type="file" id="file-input" accept="image/*"/>-->
                            <!--<span id="output"></span>-->
                            <!--<label class="file-input" type="file" accept="image/*" for="file-input"><b>Выберите файл</b></label>-->
                        <!--</div>-->
                    </div>
                    <div class="blockinput">
                        <div class="col-4 col-md-4">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">
                                    <p>Амплуа:</p></label>
                            </div>
                        </div>
                        <div class="col-8">
                            <select class="custom-select" name="roleInFootball" id="inputGroupSelect01">
                                <option disabled selected>Ничего не выбрано</option>
                                <option value="GK">Вратарь</option>
                                <option value="SW">Свободный защитник</option>
                                <option value="RB">Правый защитник</option>
                                <option value="LB">Левый защитник</option>
                                <option value="CB">Центр защитник</option>
                                <option value="RBW">Правый атакующий защитник</option>
                                <option value="LBW">Левый атакующий защитник</option>
                                <option value="CDM">Опорный/оборонительный полузащитник</option>
                                <option value="RM">Правый полузащитник</option>
                                <option value="CM">Центральный полузащитник</option>
                                <option value="LM">Левый полузащитник</option>
                                <option value="RMM">Правый атакующий полузащитник</option>
                                <option value="LMM">Левый атакующий полузащитник</option>
                                <option value="CAM">Центральный атакующий полузащитник</option>
                                <option value="RF">Правый отянутый форвард</option>
                                <option value="CF">Центральный отянутый форвард</option>
                                <option value="LF">Левый отянутый форвард</option>
                                <option value="RS">Правый конечный форвард</option>
                                <option value="LS">Левый конечный форвард</option>
                                <option value="ST">Центр форвард</option>
                            </select>
                        </div>
                    </div>
                    <div class="blockinput">
                        <div class="col-4 col-md-4">
                            <p>Телефон:</p>
                        </div>
                        <div class="col-8">
                            <input type="tel" name="telephoneNumber" placeholder="Ваш телефон"/>
                        </div>
                    </div>
                    <div class="blockinput">
                        <div class="col-4 col-md-4">
                            <p>Дата рождения:</p>
                        </div>
                        <div class="col-8">
                            <input type="date" name="dateOfBirth" placeholder="Дата рождения"/>
                        </div>
                    </div>
                    <div class="blockinput">
                        <div class="col-4 col-md-4">
                            <p>Страна:</p>
                        </div>
                        <div class="col-8">
                            <input type="text" name="country" placeholder="Ваша страна"/>
                        </div>
                    </div>
                    <div class="blockinput">
                        <div class="col-4 col-md-4">
                            <p>Город:</p>
                        </div>
                        <div class="col-8">
                            <input type="text" name="city" placeholder="Ваш город"/>
                        </div>
                    </div>
                    <div class="blockinput">
                        <div class="col-4 col-md-4">
                            <p>Вы в соц. сети:</p>
                        </div>
                        <div class="col-8">
                            <input type="url" name="socialNetwork" placeholder="Ваша соц. сеть"/>
                        </div>
                    </div>
                </div>
                <div class="push20"></div>
                <div class="text-center">
                    <button type="submit" class="btn btn-save">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</section>


<div th:replace="fragments/footer :: footer"/>

<div th:replace="fragments/modalRegAuth :: modalRegAuth"/>

<div th:replace="fragments/importScripts ::importScripts"/>
</body>
</html>
